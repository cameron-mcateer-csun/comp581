<html>
	<head>
		<script type="text/javascript" src="includes/jquery-ui-1.10.2/js/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="includes/jquery-ui-1.10.2/js/jquery-ui-1.10.2.custom.min.js"></script>
		<link rel="stylesheet" src="includes/jquery-ui-1.10.2/css/smoothness/jquery-ui-1.10.2.custom.min.css" />
		<link rel="stylesheet" src="includes/css/chat.css" />
		<script type="text/javascript" src="includes/js/stomp.js"></script>
		<script type="text/javascript" src="includes/js/chat.js"></script>
	</head>

	<body>
		<div class="white_box">
		    <div class="content">
		        <div class="content_l">
		            <div class="content_r">
						<div>
							 <table border="0">
		                        <tbody>
			                        <tr>
			                            <td valign="top" width="100%" style="overflow:hidden;">
			                                <div class="body-content">

												<div id='connect'>
												    <form id='connect_form'>
														<label for=connect_login>Login</label>
														<input id='connect_login' placeholder="User Login" value="guest">
														<br>
														<label for=connect_passcode>Password</label>
														<input id='connect_passcode' type=password placeholder="User Password" value="guest">
														<br>
														<label for=destination>Destination</label>
														<br>
														<input id='destination' placeholder="Destination" value="/queue/test">
														&nbsp;
														<input type=submit id='connect_submit' value="Connect">
												    </form>


												</div>
												<div id="disconnect">
												    <form id='disconnect_form'>
												        <input type=submit id='disconnect_submit' value="Disconnect">
												    </form>
												</div>
												<div id="messages">
												</div>

												<form id='send_form'>
												    <input id='send_form_input' placeholder="Type your message here" disabled />
												</form>

												<pre id="debug"></pre>

			                                </div>
			                            </td>
			                            <td valign="top"></td>
			                        </tr>
		                        </tbody>
		                    </table>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</body>
</html>
